# Name of the workflow
name: Rust Proxy Scanner (for Cloudflare Worker)

# Triggers for the workflow
on:
  workflow_dispatch:  # Allows manual triggering
  schedule:
    - cron: '0 * * * *'  # Runs automatically at the beginning of every hour

# Ensures only one instance of this workflow runs at a time
concurrency:
  group: rust-proxy-scan
  cancel-in-progress: true

# Environment variables available to all jobs
env:
  # --- Configuration ---
  CARGO_TERM_COLOR: always
  CACHE_FILE: .cachelastbestip.txt # Cache file for the last valid IP
  RUST_CACHE_KEY: v1 # Increment this to manually invalidate the Rust cache

jobs:
  # This job finds the best proxy and updates the Worker's Secret
  update-proxy-secret:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      bestip: ${{ steps.scan.outputs.bestip }}

    steps:
    # 1. Checkout repository code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Set up necessary tools
    - name: Setup environment
      run: |
        sudo apt-get update -y
        sudo apt-get install -y jq curl python3 python3-pip netcat-openbsd
        python3 -m pip install --no-cache-dir requests

    # 3. Restore best IP from cache (will be saved automatically at the end of the job)
    - name: Manage Best IP Cache
      uses: actions/cache@v4
      id: ip-cache
      with:
        path: ${{ env.CACHE_FILE }}
        key: rust-proxy-scanner-best-ip-cache

    # 4. Install Rust toolchain
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      
    # 5. Cache Rust dependencies for faster builds
    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        key: ${{ env.RUST_CACHE_KEY }}

    # 6. Build the Rust project
    - name: Build Rust project
      run: cargo build --release

    # 7. Run scanner and choose best IP
    - name: Run scanner and choose best IP
      id: scan
      run: |
        set -euo pipefail # Exit on any error, making the script more robust
        BIN="./target/release/RScanner"
        chmod +x "$BIN"
        : > scan.log # Clear previous log

        echo "üöÄ Starting proxy scan..."
        # Run the scanner; pipe output to log AND stdout. Allow non-zero exit code.
        $BIN 2>&1 | tee -a scan.log || echo "‚ö†Ô∏è Scanner exited with a non-zero status. Will try to find proxies in partial results."

        BEST=""
        BEST_LAT=""

        echo "üîç Analyzing scan results..."
        # Extract IP and Latency from the log, then sort by the lowest latency
        awk '
          BEGIN{IGNORECASE=1}
          /PROXY[[:space:]]+LIVE/ {
            if (match($0, /\(([0-9]+)[[:space:]]*ms\)/, lat)) { latency=lat[1] } else next
            if (match($0, /([0-9]{1,3}(\.[0-9]{1,3}){3})/ , addr)) { ip=addr[1] } else next
            print latency, ip
          }
        ' scan.log | sort -n -k1,1 > candidates.txt

        if [ -s candidates.txt ]; then
          # A new best IP was found
          BEST_LAT=$(awk 'NR==1{print $1}' candidates.txt)
          BEST=$(awk 'NR==1{print $2}' candidates.txt)
          echo "‚úÖ Selected best candidate from new scan: $BEST (latency: ${BEST_LAT} ms)"
        else
          # No new IP found, will check cache
          echo "üü° No live proxies found in the new scan. Checking for a cached IP."
        fi

        # If the new scan yielded no results, use the cached IP
        if [ -z "$BEST" ] && [ -f "${CACHE_FILE}" ]; then
          BEST="$(tr -d ' \r\n' < ${CACHE_FILE})"
          echo "‚úÖ Using cached best IP: $BEST"
        fi

        # If neither the scan nor the cache has an IP, fail the job
        if [ -z "${BEST:-}" ]; then
          echo "‚ùå FATAL: No best candidate found from scan or cache. Aborting."
          exit 1
        fi

        echo "üíæ Saving '$BEST' to cache file and GitHub output."
        echo "$BEST" > ${CACHE_FILE}
        echo "bestip=$BEST" >> "$GITHUB_OUTPUT"

    # 8. Upload scan log for debugging
    - name: Upload scan.log for debug
      if: always() # Always run, even if previous steps fail
      uses: actions/upload-artifact@v4
      with:
        name: scan-log-${{ github.run_id }}
        path: scan.log

    # 9. Update Secret on Cloudflare Worker
    #    (This applies the change immediately without needing a new deployment)
    - name: Update Cloudflare Worker Secret
      env:
        CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        CF_WORKER_NAME: ${{ secrets.CF_WORKER_NAME }} # Your worker script name
        CF_VAR_NAME: ${{ secrets.CF_VAR_NAME }}       # The name of the secret (e.g., PROXY_IP)
        BESTIP: ${{ steps.scan.outputs.bestip }}
      run: |
        set -euo pipefail
        if [ -z "${BESTIP:-}" ]; then
          echo "‚ùå ERROR: BESTIP is empty; aborting Cloudflare update."
          exit 1
        fi
        
        # API Endpoint for updating a Worker's secrets
        API_URL="https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/workers/scripts/${CF_WORKER_NAME}/secrets"
        
        # Build the JSON Payload for the PUT request
        JSON_PAYLOAD=$(jq -n \
          --arg var_name "$CF_VAR_NAME" \
          --arg var_value "$BESTIP" \
          '{name: $var_name, text: $var_value}')

        echo "üì° Sending PUT request to Cloudflare API to update secret..."
        
        # Send the PUT request to set the secret
        RESPONSE=$(curl -s -w "\n%{http_code}" -X PUT "$API_URL" \
          -H "Authorization: Bearer ${CF_API_TOKEN}" \
          -H "Content-Type: application/json" \
          --data "$JSON_PAYLOAD")

        HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
        BODY=$(echo "$RESPONSE" | sed '$d')

        if [ "$HTTP_CODE" -ne 200 ]; then
          echo "‚ùå Error: Cloudflare API returned HTTP status $HTTP_CODE"
          echo "Response Body: $BODY"
          exit 1
        fi
        
        echo "‚úÖ Cloudflare Worker secret '${CF_VAR_NAME}' updated successfully to '${BESTIP}'."
        echo "‚ÑπÔ∏è Note: Worker secret changes are applied almost immediately without a new deployment."

  # JOB 2: Cleanup workflow runs (in GitHub)
  cleanup-runs:
    runs-on: ubuntu-latest
    needs: update-proxy-secret # Runs after the previous job finishes
    if: always() # Always run
    permissions:
      actions: write
    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0
