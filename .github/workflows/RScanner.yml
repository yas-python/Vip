name: Rust Proxy Scanner (Ultimate Edition)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # Runs every hour

concurrency:
  group: rust-proxy-scan
  cancel-in-progress: true

jobs:
  build-and-update:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
      CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
      CF_KV_NAMESPACE_ID: ${{ secrets.CF_KV_NAMESPACE_ID }}
      CF_WORKER_NAME: ${{ secrets.CF_WORKER_NAME }}
      CF_VAR_KEY: ${{ secrets.CF_VAR_KEY }}
      RUST_BACKTRACE: full

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust (latest stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry and build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Rust proxy scanner
        run: |
          cargo build --release
          echo "‚úÖ Scanner built successfully."

      - name: Run proxy scanner
        run: |
          echo "üîç Running proxy scanner..."
          ./target/release/proxy_scanner > output.txt || true
          echo "‚úÖ Scan completed."
          cat output.txt

      - name: Extract best IP
        id: extract_ip
        run: |
          BEST_IP=$(grep -m1 -Eo '([0-9]{1,3}\.){3}[0-9]{1,3}|([a-f0-9:]+:[a-f0-9:]+)' output.txt || echo "")
          if [ -z "$BEST_IP" ]; then
            echo "‚ùå No valid IP found in output.txt"
            exit 1
          fi
          echo "‚úÖ Best IP found: $BEST_IP"
          echo "BEST_IP=$BEST_IP" >> $GITHUB_ENV

      - name: Install Wrangler CLI (official Cloudflare tool)
        run: |
          npm install -g wrangler
          wrangler --version
          echo "‚úÖ Wrangler installed successfully."

      - name: Configure Wrangler authentication
        run: |
          mkdir -p ~/.wrangler
          echo "‚úÖ Configuring Wrangler authentication."
          export CF_API_TOKEN=${{ secrets.CF_API_TOKEN }}

      - name: Update Cloudflare KV using Wrangler
        run: |
          echo "üöÄ Updating Cloudflare KV value..."
          wrangler kv:key put \
            --binding=${{ env.CF_KV_NAMESPACE_ID }} \
            "${{ env.CF_VAR_KEY }}" \
            "${{ env.BEST_IP }}" \
            --account-id="${{ env.CF_ACCOUNT_ID }}" \
            --name="${{ env.CF_WORKER_NAME }}" \
            --env=production || wrangler kv:key put \
            --namespace-id="${{ env.CF_KV_NAMESPACE_ID }}" \
            "${{ env.CF_VAR_KEY }}" \
            "${{ env.BEST_IP }}"
          echo "‚úÖ KV updated successfully."

      - name: Verify KV update
        run: |
          echo "üîé Verifying KV value..."
          wrangler kv:key get \
            --binding=${{ env.CF_KV_NAMESPACE_ID }} \
            "${{ env.CF_VAR_KEY }}" \
            --account-id="${{ env.CF_ACCOUNT_ID }}" \
            --name="${{ env.CF_WORKER_NAME }}" || echo "‚ö†Ô∏è Verification skipped (read-only token)."
          echo "‚úÖ KV verification completed."

      - name: Job completed
        run: echo "üéâ Rust Proxy Scanner Workflow completed successfully."
