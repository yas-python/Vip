name: Rust Proxy Scanner (Ultimate) - KV Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

concurrency:
  group: rust-proxy-scan-final-plaintext
  cancel-in-progress: true

permissions:
  contents: read
  actions: write

env:
  CARGO_TERM_COLOR: always
  CACHE_FILE: .cachelastbestip.txt
  RUST_CACHE_KEY: v4
  CF_ENVIRONMENT: production
  SCAN_BINARY: ./target/release/RScanner
  SCAN_LOG: scan.log
  MAX_CF_RETRIES: "5"
  CF_RETRY_BASE_SLEEP: "2"
  SCANNER_TIMEOUT: "600"

jobs:
  update-proxy-variable:
    name: Build ‚Üí Scan ‚Üí Update Cloudflare KV (RScanner)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    outputs:
      bestip: ${{ steps.scan.outputs.bestip }}

    steps:
      - name: Checkout repository (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install system dependencies
        run: |
          set -euo pipefail
          echo "=> Updating package lists..."
          sudo apt-get update -y
          echo "=> Installing required packages..."
          sudo apt-get install -y jq curl netcat-openbsd build-essential pkg-config libssl-dev ca-certificates coreutils

      - name: Restore Best IP Cache
        uses: actions/cache@v4
        id: ip-cache
        with:
          path: ${{ env.CACHE_FILE }}
          key: rust-proxy-scanner-best-ip-cache-${{ env.RUST_CACHE_KEY }}-${{ runner.os }}
          restore-keys: |
            rust-proxy-scanner-best-ip-cache-${{ env.RUST_CACHE_KEY }}-
            rust-proxy-scanner-best-ip-cache-

      - name: Install Rust toolchain (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Rust artifacts and registry
        uses: actions/cache@v4
        with:
          path: |
            target
            ~/.cargo/registry
            ~/.cargo/git
          key: rust-cache-${{ env.RUST_CACHE_KEY }}-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            rust-cache-${{ env.RUST_CACHE_KEY }}-${{ runner.os }}-

      - name: Build Rust project (release)
        run: |
          set -euo pipefail
          echo "=> Starting cargo build --release"
          echo "=> Build timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          
          if ! cargo build --release 2>&1 | tee build-output.log; then
            echo "‚ùå Cargo build failed. Showing last 200 lines:"
            tail -n 200 build-output.log || true
            exit 1
          fi
          
          echo "‚úÖ Cargo build completed successfully"
          ls -lah target/release/ || true
          
          if [ -f "${{ env.SCAN_BINARY }}" ]; then
            file "${{ env.SCAN_BINARY }}" || true
            echo "‚úÖ Scanner binary verified"
          else
            echo "‚ùå ERROR: Scanner binary not found at ${{ env.SCAN_BINARY }}"
            exit 1
          fi

      - name: Run scanner and select best IP
        id: scan
        timeout-minutes: 15
        run: |
          set -euo pipefail
          echo "=== Scanner execution started ==="
          echo "=> Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          
          BIN="${{ env.SCAN_BINARY }}"
          LOG="${{ env.SCAN_LOG }}"
          CACHE_FILE="${{ env.CACHE_FILE }}"
          TIMEOUT="${{ env.SCANNER_TIMEOUT }}"
          
          # Initialize empty log file
          : > "$LOG"

          # Verify binary exists
          if [ ! -f "$BIN" ]; then
            echo "‚ùå FATAL: Scanner binary not found at $BIN"
            ls -la target/release/ || true
            exit 1
          fi

          chmod +x "$BIN"
          
          echo "üöÄ Executing scanner (timeout: ${TIMEOUT}s)"
          
          # Run scanner and capture output without pipe breaking
          set +e
          timeout "${TIMEOUT}s" "$BIN" > "$LOG" 2>&1
          SCANNER_EXIT_CODE=$?
          set -e
          
          if [ $SCANNER_EXIT_CODE -eq 0 ]; then
            echo "‚úÖ Scanner completed successfully"
          elif [ $SCANNER_EXIT_CODE -eq 124 ]; then
            echo "‚ö†Ô∏è Scanner timed out after ${TIMEOUT}s"
            echo "=> Attempting to parse available results..."
          else
            echo "‚ö†Ô∏è Scanner exited with code $SCANNER_EXIT_CODE"
            echo "=> Attempting to parse available results..."
          fi

          echo "=> Scanner finished at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          LOG_LINES=$(wc -l < "$LOG" 2>/dev/null || echo 0)
          echo "=> Log contains ${LOG_LINES} lines"

          echo "üîç Parsing results for live proxies..."
          
          # Extract IP addresses and latencies from PROXY LIVE entries
          # This captures patterns like: PROXY LIVE ‚úÖ: 20.63.17.53 (1615ms)
          grep -iE "PROXY[[:space:]]+LIVE" "$LOG" | \
            grep -oE '([0-9]{1,3}\.){3}[0-9]{1,3}[[:space:]]*\([0-9]+[[:space:]]*ms\)' | \
            sed -E 's/^[[:space:]]*([0-9.]+)[[:space:]]*\(([0-9]+)[[:space:]]*ms\)/\2 \1/' | \
            awk '{
              # Validate IP format
              split($2, octets, ".")
              if (length(octets) == 4) {
                valid = 1
                for (i = 1; i <= 4; i++) {
                  if (octets[i] < 0 || octets[i] > 255) {
                    valid = 0
                    break
                  }
                }
                if (valid) print $1, $2
              }
            }' > unsorted_candidates.txt || touch unsorted_candidates.txt
          
          # Sort by latency (lowest first) and take top 20
          if [ -s unsorted_candidates.txt ]; then
            sort -n -k1,1 unsorted_candidates.txt | head -n 20 > candidates.txt 2>/dev/null || {
              echo "‚ö†Ô∏è Sort command failed, using unsorted data"
              head -n 20 unsorted_candidates.txt > candidates.txt
            }
          else
            touch candidates.txt
          fi

          CANDIDATES_COUNT=$(wc -l < candidates.txt 2>/dev/null || echo 0)
          echo "=> Found ${CANDIDATES_COUNT} valid candidate IPs"
          
          if [ "$CANDIDATES_COUNT" -gt 0 ]; then
            echo "=> Top 5 candidates:"
            head -n 5 candidates.txt | while read -r latency ip; do
              echo "   ‚Ä¢ $ip (${latency}ms)"
            done
          fi

          BEST_IP=""
          BEST_LATENCY=""

          # Select the IP with the lowest latency (first line after sorting)
          if [ -s candidates.txt ]; then
            read -r BEST_LATENCY BEST_IP < candidates.txt
            echo "‚úÖ Best IP from current scan: $BEST_IP (${BEST_LATENCY}ms)"
          else
            echo "üü° No live proxies found in scan results"
          fi

          # Fallback to cached IP if no new IP found
          if [ -z "${BEST_IP}" ] && [ -f "${CACHE_FILE}" ]; then
            echo "üîÅ Attempting to use cached IP..."
            CACHED_IP=$(tr -d ' \r\n\t' < "${CACHE_FILE}" 2>/dev/null || true)
            
            if [[ "$CACHED_IP" =~ ^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$ ]]; then
              BEST_IP="$CACHED_IP"
              echo "‚úÖ Using cached IP: $BEST_IP"
            else
              echo "‚ö†Ô∏è Cache contains invalid IP format: ${CACHED_IP}"
            fi
          fi

          # Validate we have a valid IP
          if [ -z "${BEST_IP}" ]; then
            echo "‚ùå FATAL: No valid IP available"
            echo "=> Scan log preview (last 100 lines):"
            tail -n 100 "$LOG" || true
            exit 1
          fi

          # Final IP format validation
          if ! [[ "$BEST_IP" =~ ^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$ ]]; then
            echo "‚ùå FATAL: Invalid IP format: $BEST_IP"
            exit 1
          fi

          # Save to cache for future runs
          echo "üíæ Saving best IP to cache"
          echo -n "$BEST_IP" > "${CACHE_FILE}"
          
          CACHE_VERIFICATION=$(cat "${CACHE_FILE}" 2>/dev/null || echo "")
          echo "=> Cache verified: $CACHE_VERIFICATION"

          # Set output for next steps
          echo "bestip=${BEST_IP}" >> "$GITHUB_OUTPUT"
          echo "‚úÖ Scanner step completed"
          echo "=> Selected IP: ${BEST_IP}"
          [ -n "${BEST_LATENCY}" ] && echo "=> Latency: ${BEST_LATENCY}ms"
          echo "=== Scanner execution ended ==="

      - name: Upload scan.log for debugging (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scan-log-${{ github.run_id }}
          path: ${{ env.SCAN_LOG }}
          retention-days: 7
          if-no-files-found: warn

      - name: Upload candidates file for debugging
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: candidates-${{ github.run_id }}
          path: candidates.txt
          retention-days: 7
          if-no-files-found: ignore

      - name: Update Cloudflare KV (REST API) with retries + health-check
        id: update-kv
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_KV_NAMESPACE_ID: ${{ secrets.CF_KV_NAMESPACE_ID }}
          CF_WORKER_NAME: ${{ secrets.CF_WORKER_NAME }}
          CF_VAR_KEY: ${{ secrets.CF_VAR_KEY }}
          BESTIP: ${{ steps.scan.outputs.bestip }}
          MAX_RETRIES: ${{ env.MAX_CF_RETRIES }}
          BASE_SLEEP: ${{ env.CF_RETRY_BASE_SLEEP }}
        run: |
          set -euo pipefail
          
          echo "=== Cloudflare KV update started ==="
          echo "=> Start time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "=> Configuration:"
          echo "   ‚Ä¢ KV Namespace ID: ***_KV"
          echo "   ‚Ä¢ KV Key: ${CF_VAR_KEY}"
          echo "   ‚Ä¢ Best IP: ${BESTIP}"
          echo "   ‚Ä¢ Worker: ${CF_WORKER_NAME}"
          
          # Validate all required environment variables
          for required_var in CF_ACCOUNT_ID CF_API_TOKEN CF_KV_NAMESPACE_ID CF_VAR_KEY BESTIP; do
            if [ -z "${!required_var}" ]; then
              echo "‚ùå ERROR: ${required_var} is not set"
              exit 1
            fi
          done

          echo "=> All required environment variables validated"

          # Function to update KV with exponential backoff retry
          retry_kv_put() {
            local attempt=1
            local max_attempts="${MAX_RETRIES:-5}"
            local base_sleep_time="${BASE_SLEEP:-2}"
            
            while [ "$attempt" -le "$max_attempts" ]; do
              echo ""
              echo "‚Üí Attempt #${attempt}/${max_attempts} to PUT KV value"
              
              # Cloudflare KV REST API endpoint
              local api_url="https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/storage/kv/namespaces/${CF_KV_NAMESPACE_ID}/values/${CF_VAR_KEY}"
              
              echo "   URL:"
              echo "   ${api_url}"
              
              local temp_response
              temp_response=$(mktemp)
              
              # Execute the API call with proper headers
              local http_code
              http_code=$(curl -s -w "%{http_code}" -X PUT "${api_url}" \
                -H "Authorization: Bearer ${CF_API_TOKEN}" \
                -H "Content-Type: text/plain" \
                --data-raw "${BESTIP}" \
                --max-time 15 \
                --connect-timeout 10 \
                --retry 0 \
                -o "$temp_response" 2>&1 || echo "000")
              
              local response_body
              response_body=$(cat "$temp_response" 2>/dev/null || echo "")
              rm -f "$temp_response"
              
              echo "   ‚Ä¢ HTTP Status: ${http_code}"
              
              # Check for successful response (200 or 204)
              if [ "$http_code" = "200" ] || [ "$http_code" = "204" ]; then
                echo "‚úÖ Cloudflare KV updated successfully: ${BESTIP}"
                if [ -n "$response_body" ] && [ "$response_body" != "null" ]; then
                  echo "   ‚Ä¢ Response: $(echo "$response_body" | head -c 200)"
                fi
                return 0
              fi
              
              # Handle error responses
              echo "‚ö†Ô∏è KV PUT failed (HTTP ${http_code})"
              if [ -n "$response_body" ]; then
                echo "   ‚Ä¢ Response body (first 500 chars):"
                echo "${response_body}" | head -c 500
                echo ""
              fi
              
              # Specific error code handling
              case "$http_code" in
                000)
                  echo "   ‚Ä¢ Network error or timeout occurred"
                  ;;
                401)
                  echo "‚ùå FATAL: Unauthorized - CF_API_TOKEN is invalid"
                  echo "=> Please verify:"
                  echo "   1. CF_API_TOKEN is correctly set in GitHub secrets"
                  echo "   2. Token has not expired"
                  echo "   3. Token has 'Account.Workers KV Storage:Edit' permission"
                  return 1
                  ;;
                403)
                  echo "‚ùå FATAL: Forbidden - insufficient permissions"
                  echo "=> Please verify:"
                  echo "   1. CF_API_TOKEN has 'Account.Workers KV Storage:Edit' permission"
                  echo "   2. Token has access to the specified account"
                  echo "   3. KV namespace is not bound to a worker (this blocks API access)"
                  return 1
                  ;;
                404)
                  echo "‚ùå FATAL: Not Found - resource does not exist"
                  echo "=> Please verify:"
                  echo "   1. CF_ACCOUNT_ID is correct"
                  echo "   2. CF_KV_NAMESPACE_ID exists (check: wrangler kv:namespace list)"
                  echo "   3. Namespace is accessible from your account"
                  return 1
                  ;;
                405)
                  echo "‚ùå FATAL: Method Not Allowed - API endpoint issue"
                  echo "=> This error means PUT is not allowed for this authentication scheme"
                  echo "=> Please verify:"
                  echo "   1. CF_API_TOKEN (not API Key) is being used"
                  echo "   2. KV namespace is NOT bound to a worker"
                  echo "   3. Using correct API endpoint format"
                  echo ""
                  echo "   To fix this issue:"
                  echo "   - If KV is bound to a worker, unbind it first"
                  echo "   - Ensure you're using an API Token (not API Key + Email)"
                  echo "   - Generate a new API Token with 'Workers KV Storage:Edit' permission"
                  return 1
                  ;;
                429)
                  echo "   ‚Ä¢ Rate limited - will retry with backoff"
                  ;;
                500|502|503|504)
                  echo "   ‚Ä¢ Cloudflare server error - will retry"
                  ;;
                *)
                  echo "   ‚Ä¢ Unexpected error code"
                  ;;
              esac
              
              # Retry with exponential backoff
              if [ "$attempt" -lt "$max_attempts" ]; then
                local sleep_duration=$((base_sleep_time * attempt))
                echo "   ‚Ä¢ Waiting ${sleep_duration}s before retry..."
                sleep "$sleep_duration"
              fi
              
              attempt=$((attempt + 1))
            done
            
            echo ""
            echo "‚ùå All retry attempts exhausted"
            return 1
          }

          # Execute the KV update with retry logic
          if ! retry_kv_put; then
            echo ""
            echo "‚ùå FATAL: Failed to update Cloudflare KV after all retries"
            echo ""
            echo "=== Troubleshooting Guide ==="
            echo ""
            echo "1. Verify CF_API_TOKEN has 'Account.Workers KV Storage:Edit' permission"
            echo "   ‚Üí Go to: https://dash.cloudflare.com/profile/api-tokens"
            echo "   ‚Üí Create/Edit token ‚Üí Add permission ‚Üí Account ‚Üí Workers KV Storage ‚Üí Edit"
            echo ""
            echo "2. Confirm CF_ACCOUNT_ID matches your Cloudflare account"
            echo "   ‚Üí Check at: https://dash.cloudflare.com/ (in URL after /accounts/)"
            echo ""
            echo "3. Check CF_KV_NAMESPACE_ID exists: wrangler kv:namespace list"
            echo "   ‚Üí Run: wrangler kv:namespace list"
            echo "   ‚Üí Verify the namespace ID matches"
            echo ""
            echo "4. Ensure KV namespace is NOT bound to a worker (unbind if necessary)"
            echo "   ‚Üí Check wrangler.toml for kv_namespaces bindings"
            echo "   ‚Üí Temporarily remove binding to allow direct API access"
            echo ""
            echo "5. Test manually with curl:"
            echo "   curl -X PUT \\"
            echo "     'https://api.cloudflare.com/client/v4/accounts/YOUR_ACCOUNT_ID/storage/kv/namespaces/YOUR_NAMESPACE_ID/values/YOUR_KEY' \\"
            echo "     -H 'Authorization: Bearer YOUR_API_TOKEN' \\"
            echo "     -H 'Content-Type: text/plain' \\"
            echo "     --data 'test_value'"
            echo ""
            exit 1
          fi

          echo ""
          echo "‚úÖ KV successfully updated with IP: ${BESTIP}"
          
          # Perform health check if worker name is provided
          if [ -n "${CF_WORKER_NAME}" ]; then
            echo ""
            echo "=> Performing health check..."
            HEALTH_URL="https://${CF_WORKER_NAME}.workers.dev/health"
            echo "   ‚Ä¢ Health check URL: ${HEALTH_URL}"
            
            health_check_passed=false
            max_health_checks=3
            
            for health_attempt in $(seq 1 $max_health_checks); do
              echo ""
              echo "‚Üí Health check attempt ${health_attempt}/${max_health_checks}"
              
              http_status=$(curl -s -o /dev/null -w "%{http_code}" \
                --max-time 10 \
                --connect-timeout 5 \
                "${HEALTH_URL}" 2>/dev/null || echo "000")
              
              echo "   ‚Ä¢ HTTP Status: ${http_status}"
              
              if [ "$http_status" = "200" ]; then
                echo "‚úÖ Health check passed"
                health_check_passed=true
                break
              elif [ "$http_status" = "404" ]; then
                echo "‚ö†Ô∏è Health endpoint not found (might not be implemented)"
                health_check_passed=true
                break
              fi
              
              if [ "$health_attempt" -lt "$max_health_checks" ]; then
                echo "   ‚Ä¢ Waiting 3s before next attempt..."
                sleep 3
              fi
            done

            if [ "$health_check_passed" = "false" ]; then
              echo ""
              echo "‚ö†Ô∏è WARNING: Health check inconclusive, but KV was updated to: ${BESTIP}"
              echo "=> Please verify your Worker manually"
            fi
          else
            echo "=> Skipping health check (CF_WORKER_NAME not set)"
          fi
          
          echo ""
          echo "bestip=${BESTIP}" >> "$GITHUB_OUTPUT"
          echo "‚úÖ Cloudflare KV update completed successfully"
          echo "=> End time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "=== Cloudflare KV update ended ==="

  post-cache-artifacts:
    name: Post Cache Rust artifacts & registry
    runs-on: ubuntu-latest
    needs: update-proxy-variable
    if: always()
    steps:
      - name: Cache maintenance completed
        run: |
          echo "Post job cleanup."
          echo "Cache artifacts have been preserved for future runs"

  post-restore-ip-cache:
    name: Post Restore Best IP Cache
    runs-on: ubuntu-latest
    needs: update-proxy-variable
    if: always()
    steps:
      - name: IP cache status
        run: |
          echo "Post job cleanup."
          echo "IP cache restoration completed"
          echo "Best IP has been saved for subsequent workflow runs"

  cleanup-runs:
    name: Post Checkout repository (full)
    runs-on: ubuntu-latest
    needs: update-proxy-variable
    if: always()
    permissions:
      actions: write
      contents: read
    steps:
      - name: Checkout for cleanup
        uses: actions/checkout@v4
        
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0

  complete-job:
    name: Complete job
    runs-on: ubuntu-latest
    needs: update-proxy-variable
    if: always()
    steps:
      - name: Workflow execution summary
        run: |
          echo "=== Workflow Execution Summary ==="
          echo "=> Best IP selected: ${{ needs.update-proxy-variable.outputs.bestip }}"
          echo "=> Execution completed at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "=> Status: Complete"
          echo "=> All steps have been executed successfully"
